name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. pnpm 설치
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # 5. Prettier 검사
      - name: Run Prettier Check
        run: pnpm format --check

      # 6. ESLint로 코드 검사
      - name: Run ESLint
        run: pnpm lint

      # 7. TypeScript 빌드 검사
      - name: Check TypeScript
        run: pnpm build

      # 8. 테스트 실행
      - name: Run Tests
        run: pnpm test
