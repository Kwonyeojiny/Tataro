name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop
      - feature/**

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 및 pnpm 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 3. 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # 4. Prettier 검사
      - name: Run Prettier Check
        run: pnpm format --check

      # 5. ESLint로 코드 검사
      - name: Run ESLint
        run: pnpm lint

      # 6. TypeScript 빌드 검사
      - name: Check TypeScript
        run: pnpm build

      # 7. 테스트 실행
      - name: Run Tests
        run: pnpm test
